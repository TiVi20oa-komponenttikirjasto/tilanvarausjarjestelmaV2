<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'mystatic.css' %}">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
</head>
<body>
  <nav class="topnav">
    <a href="{% url 'main' %}" class="btn btn-primary">Etusivu</a>
    <a href="{% url 'user' %}" class="btn btn-primary">Käyttäjät</a>
    <a href="{% url 'space' %}" class="btn btn-primary">Tilat</a>
  </nav>

  {% block content %}
  {% endblock %}
</body>
</html>
